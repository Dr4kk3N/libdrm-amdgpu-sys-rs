[package]
name = "libdrm_amdgpu_sys"
version = "0.8.4"
edition = "2024"
build = "build.rs"
license = "MIT"
authors = ["Umio Yasuno <coelacanth_dream@proton.me>"]
description = "libdrm_amdgpu bindings for Rust, and some methods ported from Mesa3D."
repository = "https://github.com/Umio-Yasuno/libdrm-amdgpu-sys-rs"
keywords = ["amdgpu", "libdrm"]
links = "drm, drm_amdgpu"
# rust-version = "1.80.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["link_drm"]
buildtime_bindgen = ["dep:bindgen", "dep:pkg-config"]
link_drm = []
dynamic_loading = ["dep:libloading"]
convert_amdgpu_ids = []

[lib]
# name = "libdrm_amdgpu_sys"
path = "lib.rs"
doctest = false

[dependencies]
libc = { version = "0.2", default-features = false }
libloading = { version = "0.8", optional = true }

[build-dependencies]
bindgen = { version = "0.71", optional = true }
pkg-config = { version = "0.3", optional = true }

[[example]]
name = "amdgpu_info"
required-features = []

[[example]]
name = "vbios_dump"
required-features = []

[[example]]
name = "vbios_parser"
required-features = []

[[example]]
name = "gpu_metrics"
required-features = []

[[example]]
name = "stable_pstate"
required-features = []

[[example]]
name = "pp_table"
required-features = []
